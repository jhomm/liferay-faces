<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<showcase:example renderedCheckbox="true">
			<ul>
			<c:forEach items="#{countryService.allCountries}" var="country" varStatus="metadata">
				<li style="background-color:#{ (metadata.odd ? 'grey' : 'white')}">
					<h:outputText value="#{i18n['index']}: #{metadata.index}, #{country.countryName}"/>
				</li>
			</c:forEach>
			</ul>
		</showcase:example>
	</ui:define>

</ui:composition>
