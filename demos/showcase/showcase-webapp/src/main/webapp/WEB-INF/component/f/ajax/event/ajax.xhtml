<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" 
	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example renderedCheckbox="true">
				<alloy:messages id="feedback" globalOnly="true" layout="table" />
				<h:outputLabel value="#{i18n['click-here-to-execute-the-click-event-callback']}">
					<f:ajax event="click" listener="#{commandBackingBean.ajaxListener}" render="feedback"/>
				</h:outputLabel>
			</showcase:example>
		</h:form>
	</ui:define>

</ui:composition>
